<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="shop.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ShopNow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="#cart">Cart <span class="cart-count" id="cart-count">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Stationery Banner and Image -->
    <div class="container text-center mt-5 pt-5">
        <h2 class="stationery-banner">Stationery Items</h2>
        <!-- <img src="images/pens.png" alt="Stationery Items" class="stationery-image"> -->
    </div>

    <!-- Products Section -->
    <div class="container mt-5 pt-4">
        <div class="row" id="product-list">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/pen.png" class="card-img-top" alt="Pen">
                    <div class="card-body">
                        <h5 class="card-title">Pen</h5>
                        <p class="card-text">$3.00</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/notebook.png" class="card-img-top" alt="Notebook">
                    <div class="card-body">
                        <h5 class="card-title">Notebook</h5>
                        <p class="card-text">$6.00</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/pencil.png" class="card-img-top" alt="Pencil">
                    <div class="card-body">
                        <h5 class="card-title">Pencil</h5>
                        <p class="card-text">$9.00</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/eraser.png" class="card-img-top" alt="Eraser">
                    <div class="card-body">
                        <h5 class="card-title">Eraser</h5>
                        <p class="card-text">$12.00</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/sharp.png" class="card-img-top" alt="Sharpener">
                    <div class="card-body">
                        <h5 class="card-title">Sharpener</h5>
                        <p class="card-text">$15.00</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="images/high.png" class="card-img-top" alt="Highlighter">
                    <div class="card-body">
                        <h5 class="card-title">Highlighter</h5>
                        <p class="card-text">$18.00</p>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="container mt-4">
        <h3>Shopping Cart</h3>
        <p>Items in cart: <span id="cart-count-bottom">0</span></p>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>contact : +91 8072385214</p>
        <p>Email:angelinmehitha@gmail.com</p>
    </footer>

    <script>
        $(document).ready(function () {
            let cartCount = 0;
            $(document).on("click", ".add-to-cart", function () {
                cartCount++;
                $("#cart-count, #cart-count-bottom").text(cartCount);
            });
        });
    </script>

</body>
</html>
